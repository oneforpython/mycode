<!DOCTYPE html>
<html>
  <head>
    <title>Internal Styling Example</title>
    <style>
      h1 {
        color: blue;
      }
      a {
        color: red;
      }
      body {
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <h1>This is a blue heading.</h1>
    <p>Here is some text with a <a href="#">red link</a>.</p>
    <p>Here is some more text.</p>
  </body>
</html>
